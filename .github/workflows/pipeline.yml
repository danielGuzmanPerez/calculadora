name: Deployment Pipeline
on: 
    push:
        branches:
            - main

jobs: 
    deploy:
        runs-on: ubuntu-latest
        steps: 
            - uses: actions/checkout@v2
              with: 
                fetch-depth: 0
            - uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: install dependencies
              run: npm install